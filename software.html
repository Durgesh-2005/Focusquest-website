<body>

    <div class="container">
      <!-- Left Menu -->
      <div class="leftmenu" id="leftmenu">

        <a id="features">Features of Java</a>

  <!-- External Scripts -->
  <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>
  <script src="./js/navbar.js"></script>
  <!-- Dynamic Content Loading -->
  <script>
    // Fetch the content of java-intro.html and insert it into the #content element
    const javaContent = document.getElementById("content");
    const Intro = document.getElementById("intro");
    fetch('JAVA PROGRAMMING/java-intro.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('content').innerHTML = data;
      })
      .catch(error => {
        console.error('Error:', error);
      });

    // Event listener for loading Introduction content
    Intro.addEventListener("click", () => {
      fetch('JAVA PROGRAMMING/java-intro.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('content').innerHTML = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });

    // Event listener for loading Features of Java content
    const Features = document.getElementById("features");
    Features.addEventListener("click", () => {
      fetch('JAVA PROGRAMMING/features-of-java.html')
        .then(response => response.text())
        .then(data => {
          javaContent.innerHTML = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
