<body>
  <marquee behavior="fast" direction="right">Sign In page is in under construction</marquee>
  <section class="home-main">
    <nav>
      <div class="brand">
          <img src="../images/Logo.svg" alt="LOGO">
          <a class="heading">Focusquest</a>
      </div>
      <i class="fa fa-bars" style="color: rgb(255, 255, 255);"aria-hidden="true"></i>
      <ul>
          <i class="fa fa-times" aria-hidden="true"></i>
          <li><a href="../index.html">Home</a></li>

          <li><a href="/googlesign/sign1.html">Sign in</a></li>
      </ul>
  </nav>
  </section>
  <div class="login">
    <h1>Sign In</h1>
    <form action="../INDEX.html" method="_GET">
      <input type="hidden" name="_captcha" value="false">
      <div class="form-item-1">
        <label for="name">Full Name</label>
        <input type="name" id="name" placeholder="Enter Your Full Name" name="name" required />
      </div>
      <div class="form-item-2">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter Your E-Mail" name="email" required />
      </div>

      <div class="form-item-3">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required />
      </div>
      <button href="../INDEX.html">SignIn</button>
    </form>
  </div>
  <div id="my-signin2" class="my-signin2" data-onsuccess="onSignIn"></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure,
        'top': 88,
        'left': 50
      });
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <div class="data">
    <p>Name</p>
    <p id="name"></p>
    <p>Image</p>
    <img id="image" class="rounded-circle" width="100" height="100" />
    <p>Email</p>
    <p id="email"></p>
    <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
  </div>

  <script src="sign.js" async defer></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
