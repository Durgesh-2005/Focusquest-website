<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="google-signin-client_id" content="128533797021-m9bcop5p47abdidut5b8qslru53fl2rf.apps.googleusercontent.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet" href="/styles/common.css">
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="stylesheet" href="../styles/navbar.css">
  <link rel="stylesheet" href="/styles/sign.css">
  <link rel="icon" type="image/x-icon" href="/images/Logo.svg">
  <title>Focusquest</title>
</head>

<body>
  <marquee behavior="fast" direction="right">USE <B>"SIGN IN WITH GOOGLE"</B> OPTION TO SIGN IN</marquee>
  <section class="home-main">
    <!-- Navigation -->
    <nav>
      <div class="brand">
        <img src="../images/Logo.svg" alt="LOGO">
        <a class="heading">Focusquest</a>
      </div>
      <i class="fa fa-bars" style="color: rgb(255, 255, 255);" aria-hidden="true"></i>
      <ul>
        <i class="fa fa-times" aria-hidden="true"></i>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about.html">About</a></li>
        <li><a href="https://vaigandladurgesh.blogspot.com/">Blog</a></li>
        <li><a href="../contact.html">Contact</a></li>
        <li><a href="../software.html">Softwares</a></li>
        <li><a href="/googlesign/sign1.html">Sign in</a></li>
      </ul>
    </nav>
  </section>

  <div class="login">
    <h1>Sign In</h1>
    <form action="../INDEX.html" method="_GET">
      <input type="hidden" name="_captcha" value="false">
      <div class="form-item-1">
        <label for="name">Full Name</label>
        <input type="name" id="name" placeholder="Enter Your Full Name" name="name" required />
      </div>
      <div class="form-item-2">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter Your E-Mail" name="email" required />
      </div>

      <div class="form-item-3">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required />
      </div>
      <button href="../INDEX.html">SignIn</button>
    </form>
  </div>

  <div id="my-signin2" class="my-signin2" data-onsuccess="onSignIn"></div>

  <div id="user-profile" style="display: none;">
    <h1>Welcome <span id="user-name"></span></h1>
    <img id="user-image" class="rounded-circle" width="100" height="100" />
    <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
  </div>

  <script>
    function onSuccess(googleUser) {
      var profile = googleUser.getBasicProfile();
      var userName = profile.getName();
      var userImage = profile.getImageUrl();

      document.getElementById('user-name').textContent = userName;
      document.getElementById('user-image').src = userImage;

      document.getElementById('user-profile').style.display = 'block';
      document.getElementsByClassName('login')[0].style.display = 'none';
    }

    function onFailure(error) {
      console.log(error);
    }

    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure,
        'top': 88,
        'left': 50
      });
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script src="sign.js" async defer></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/navbar.js"> </script>
  <script>
    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log('User signed out.');
        document.getElementById('user-profile').style.display = 'none';
        document.getElementsByClassName('login')[0].style.display = 'block';
      });
    }
  </script>

</body>

</html>
